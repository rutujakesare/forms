<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
  <style>
    .green {
      color: green;
    }

    .yellow {
      color: yellow;
    }
  </style>
</head>
<body>
  <ul id="myList">
    <li>HELLO</li>
    <li>WORLD</li>
    <li>Example</li>
  </ul>

  <script>
    // Get the list items
    var listItems = document.getElementById("myList").getElementsByTagName("li");

    // Add the green class to the first <li> tag
    listItems[0].classList.add("green");

    // Add the yellow class to the second <li> tag
    listItems[1].classList.add("yellow");
  </script>
</body>
</html>
