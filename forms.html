<html>
    <head>
        <meta>
        </meta>
        <title>Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
        <h2 class="text-align:center; color: tomato;"> Book a call</h2>
        <h5 class="text-align: center;">Book a call slot and our representative will call you within 1hr of selected time.</h5>
        <hr width="100%" size="4px"> 

        <form action="#" onsubmit="saveToLocalStorage(event)">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required/> <br> <br>
            </div>
            
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="text" class="form-control" id="mail" required /> <br> <br>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" required/> <br> <br>
            </div>
            
            <div class="form-group">
                <label for="datetime">Time for call:</label>
                <input type ="date" class="form-control" id="date"> <input type ="time" class="form-control" id="time"> <br> <br>
            </div>

            <button type="submit" class="btn btn-primary">"Get a call"</button>

        </form>
        <ul id = 'listOfitems'> </ul>
        <script>
            function saveToLocalStorage(event){
                event.preventDefault();
                const name = event.target.name.value;
                //localStorage.setItem('name', name);
                const mail = event.target.mail.value;
                //localStorage.setItem('mail', mail);
                const phone = event.target.phone.value;
                //localStorage.setItem('phone',phone);
                const obj={
                    name,
                    mail,
                    phone
                }
                localStorage.setItem(obj.email, JSON.stringify(obj))
                showUserOnScreen(obj)

                function showUserOnScreen(obj){
                    const parentELem = document.getElementById('listOfitems')
                    
                   parentELem.innerHTML = `<li> ${obj.name} - ${obj.mail} = ${obj.phone} </li>`
                }
                const date = document.getElementById('date').value;
                console.log(date);
                const time = document.getElementById('time').value;
                console.log(time);
               
            }
        </script>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


    </body>
</html>
